<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}|GadgetGrove</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   
  </head>
  <body style="background-color: rgb(243, 243, 243);">
  {% block navbar %}
    {% include 'core/navbar.html' %}
  {% endblock %}
  
  {% block navbar_main %}
    {% include 'core/navbar_main.html' %}
  {% endblock %}

  {% block content %}
  {% endblock %}

  {% block footer %}
    {% include 'core/footer.html' %}
  {% endblock %}

  <style>
    .avatar-image{
      border-radius: 50%;
    }

  </style>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script>
    document.getElementById('category-select').addEventListener('change', function () {
        var selectedCategory = this.value;
        window.location.href = `/account/favorites/?category=${selectedCategory}`;
    });

    document.getElementById('favorites-input-field').addEventListener('change', function () {
        var inputValue = this.value;
        window.location.href = `/account/favorites/?input=${inputValue}`;
    });

  </script>
  </body>
</html>
